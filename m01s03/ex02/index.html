<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>

<head>
  <meta charset="utf-8">
  <title>More Objects</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>

  <script>
    var person = {
      name: 'Cornelia',
      surname: 'Jude',
      age: 26,
      petOwner: true,
      skills: {
        html: true,
        css: true,
        javaScript: false,
      },

      friends: {
        larry: {
          name: 'Larry',
          surname: 'Larryson',
          age: 30,
          petOwner: false,
          skills: {
            html: true,
            css: true,
            javaScript: true,
          },
        },
        steven: {
          name: 'Steven',
          surname: 'Stevenson',
          age: 31,
        },
        carol: {
          name: 'Carol',
          surname: 'Carolson',
          age: 29,
        },
      },
    };

    console.log((person.friends.carol.age).toString());

    console.log((2023 - person.friends.larry.age).toString());

    console.log(
      person.friends.steven.name +
      ' este cu ' +
      (person.friends.steven.age - person.friends.larry.age) +
      ' ani mai mare decat ' +
      person.friends.larry.name +
      '.',
    );

    console.log(
      'Prietenul meu ' +
      person.friends.steven.name +
      ' ' +
      person.friends.steven.surname +
      ' are ' +
      person.friends.steven.age +
      ' ani.',
    );

    console.log(
      'Prietenii mei sunt: ' +
      person.friends.steven.name +
      ', ' +
      person.friends.carol.name +
      ' si ' +
      person.friends.larry.name +
      '.',
    );

    console.log(person.friends.steven.surname.length.toString());

    console.log((2023 - person.friends.steven.age).toString());

    console.log(
      'Steven este cu ' +
      (person.friends.steven.age - person.friends.carol.age).toString() +
      ' ani mai mare decat Carol.',
    );

    console.log(
      'Prietena mea ' +
      person.friends.carol.name +
      ' ' +
      person.friends.carol.surname +
      ' are ' +
      person.friends.carol.age +
      ' ani.',
    );

    console.log(
      'Prietenii mei sunt: ' +
      person.friends.larry.name +
      ', ' +
      person.friends.carol.name +
      ' si ' +
      person.friends.steven.name +
      '.',
    );

    console.log(person.friends.larry.surname.length.toString());

    console.log(
      (person.friends.steven.name.length.toString() -
        person.friends.carol.name.length.toString()
      ).toString(),
    );


  </script>


  <div
    class="pixeltab-host"
    id="js01-03-02"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
