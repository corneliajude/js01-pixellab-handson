<head>

<body>

  <script src="app.js"></script>
  <script>
    var object = {
      name: 'Dragos',
      surname: 'Iordache',
      age: 32,
      petOwner: true,
      carOwner: false
    };

    console.log(object.name);
    console.log((object.age).toString());
    console.log('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + ((object.age).toString()) + ' ani.');
    console.log((2023 - object.age).toString());
    console.log(object.name + ' ' + object.surname + ' are ' + object.age + ' ani.');
    console.log(object.name + ' s-a nascut in ' + (2023 - object.age) + '.')
  </script>

    class="pixeltab-host"

  ></div>
